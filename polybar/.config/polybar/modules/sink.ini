[module/sink]
type = custom/script
exec = $HOME/.config/polybar/scripts/audio/sink.sh
click-left = $HOME/.config/polybar/scripts/audio/sink.sh --popup
interval = 10

format = <label>
format-padding = 1
format-prefix = OUT 
format-prefix-foreground = ${colors.fg-alt}
label-foreground = ${colors.fg}
label-padding = 1
container = audiorelated
